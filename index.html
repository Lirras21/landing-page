<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./global.css">
</head>

<body>
  <div class="root">
    <div class="header">
      <h1>Sports</h1>
      <h1>Brand</h1>
      <img src="/images/logo.svg" alt="logo">
      <h1>Product</h1>
      <h1>Stream</h1>
    </div>
    <div class="content">
      <div class="topic">
        <h1 class="name">FIFA</h1>
        <h1 class="year">2022</h1>
        <div class="span"></div>
      </div>
      <div class="image">
        <img src="/images/ball.svg" alt="ball">
      </div>
      <div class="slider">
        <h1 class="active">01 <img src="/images/line.svg" alt="active"></h1>
        <h1>02</h1>
        <h1>03</h1>
        <img src="/images/arrow-down.svg" alt="">
      </div>
    </div>
    <div class="footer">
      <div>
        <div class="information">
          <img src="/images/info.svg" alt="bg" class="infoImg">
        <div class="text">
          <h1>/01</h1>
          <p>AL RIHLA LEAGUE JUNIOR 350 BAL</p>
        </div>
        </div>
        <img src="/images/info-bg.svg" alt="" class="infoBg">
      </div>
      <div class="more">
        <h1>Adidas revels the first FIFA World Cup official ball featuring connected ball technology</h1>
        <button>READ MORE</button>
      </div>
    </div>
  </div>
</body>

</html>
